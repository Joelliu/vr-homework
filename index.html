<!DOCTYPE html>
<html>
  <head>
    <title>VR homework based on A-Frame</title>
    <meta name="HW" content="VR homework based on A-Frame">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.7/howler.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://unpkg.com/aframe-extras.ocean@%5E3.5.x/dist/aframe-extras.ocean.min.js"></script>
    <script src="https://unpkg.com/aframe-gradient-sky@1.0.4/dist/gradientsky.min.js"></script>
  </head>
  <body>
     <a-scene>
      
      <!-- Asset management system. -->
      <a-assets timeout="1000">
        <!-- a-asset-item id="drum-kit" src="https://cdn.rawgit.com/Joelliu/vr-homework/master/assets/drum-set/scene.gltf"></a-asset-item -->
        <audio id="home" src="https://cdn.rawgit.com/Joelliu/vr-homework-source/master/story.mp3" preload="auto"></audio>
      </a-assets>
      
      <!-- Scene. -->      
      <a-plane color="#2EA9DF" height="20" width="20" rotation="-90 0 0"></a-plane>
      
      <a-cylinder color="#884C3A" height="1.6" radius="0.02" position="-1 0.8 -0.6"></a-cylinder>
      <a-cylinder color="#884C3A" height="1.8" radius="0.02" position="-0.5 0.9 -2"></a-cylinder>
      <a-cylinder color="#884C3A" height="1.6" radius="0.02" position="1.2 0.8 -2"></a-cylinder>
      <a-cylinder color="#884C3A" height="1.8" radius="0.02" position="1.4 0.9 -1.2"></a-cylinder>

      <a-circle radius="0.2" rotation="-90 0 0" position="-1 1.5 -0.6"></a-circle>      
      <a-circle radius="0.25" rotation="-90 0 0" position="-0.4 1.8 -2"></a-circle>
      <a-circle radius="0.2" rotation="-90 0 0" position="1.2 1.6 -2"></a-circle>
      <a-circle radius="0.25" rotation="-90 0 0" position="1.4 1.8 -1.2"></a-circle>
      
      <a-cylinder id="drum1" color="#78552B" height="0.5" radius="0.2" position="-0.4 0.8 -1.4"></a-cylinder>
      <a-cylinder id="drum2" color="#78552B" height="0.6" radius="0.3" position="0.3 0.4 -1.6" rotation="-90 20 0"></a-cylinder>
      <a-cylinder id="drum2-1" color="#78552B" height="0.4" radius="0.2" position="0.1 0.95 -1.8" rotation="-20 -20 0"></a-cylinder>
      <a-cylinder id="drum2-2" color="#78552B" height="0.4" radius="0.22" position="0.6 0.95 -1.6" rotation="-20 10 0"></a-cylinder>
      <a-cylinder id="drum3" color="#78552B" height="0.7" radius="0.33" position="1 0.4 -1"></a-cylinder>
      <a-cylinder id="seat" color="#78552B" height="0.2" radius="0.2" position="0 0.6 -0"></a-cylinder>

      <!-- a-sky color="#ECECEC"></a-sky -->
      <!-- a-entity id="rain" particle-system="preset: rain; color: #24CAFF; particleCount: 5000"></a-entity-->
      
      <a-entity id="sky" geometry="primitive: sphere; radius: 5000"
                material="shader: gradient; topColor: 235 235 245; bottomColor: 185 185 210"
                scale="-1 1 1"></a-entity>

      <a-entity id="light" light="type: ambient; color: #888"></a-entity>
      
      <!-- a-entity gltf-model="#drum-kit" scale="0.4 0.4 0.4" position="0 0.2 -1.5" rotation=""-->
      <a-camera><a-cursor position="0 0 -0.5"></a-cursor></a-camera>
        
    </a-scene>
  </body>
</html>
